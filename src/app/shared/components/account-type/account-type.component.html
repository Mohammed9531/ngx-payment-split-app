<div class="form-group cp-separator">
  <h4 class="cp-static-label">
    Let's start with the basic information
  </h4>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 text-center">
      <h4 class="cp-static-label clearfix cp-bold"> Are you a? </h4>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 text-center" *ngFor="let account of accounts">
          <label (click)="onAccountSelect(account)">
              <div class="choice" data-toggle="wizard-radio" [class.active]="activeAccount == account">
                  <input type="radio" name="{{account.fieldName}}" [value]="account.value" [(ngModel)]="accountType" required>
                  <div class="icon">
                      <i class="fa cp-account-icon" [ngClass]="account.classNames" aria-hidden="true"></i>
                  </div>
              </div>
          </label>
          <div class="cp-wiz-tooltip">
            <h6>{{account.title}}</h6>
            <i class="fa fa-info-circle" aria-hidden="true" placement="top" ngbTooltip="Tooltip on top"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
