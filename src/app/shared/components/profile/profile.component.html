<div class="form-group">
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 col-lg-12 col-12 text-center">
      <div class="cp-wiz-image-wrapper">
        <div class="cp-wiz-image">
          <img [src]="(imagePath) ? imagePath : '//placehold.it/200'" class="img-responsive rounded-circle" height="200" width="200" />
        </div>
        <div class="cp-wiz-upload">
          <a md-mini-fab (click)="fileInput?.click()">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
          </a>
          <a md-mini-fab (click)="imagePath = ''; fileInput.value = ''" *ngIf="imagePath" class="cp-btn-red">
            <i class="fa fa-close" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-6">
      <md-input-container class="example-full-width md-block">
        <input mdInput placeholder="First Name">
      </md-input-container>
    </div>
    <div class="col-md-6">
      <md-input-container class="example-full-width md-block">
        <input mdInput placeholder="Last Name">
      </md-input-container>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-6">
      <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Date Of Birth">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>
    </div>
    <div class="col-md-6">
      <md-select placeholder="Gender">
        <md-option *ngFor="let g of gender" [value]="g.value">{{ g.name }}</md-option>
      </md-select>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-6">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Address">
      </md-input-container>
    </div>
    <div class="col-md-6">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Address 2">
      </md-input-container>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-4">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="City">
      </md-input-container>
    </div>
    <div class="col-md-4">
      <md-select placeholder="State">
        <md-option *ngFor="let state of states" [value]="state.value">{{ state.name }}</md-option>
      </md-select>
    </div>
    <div class="col-md-4">
      <md-input-container class="example-full-width">
        <input mdInput #postalCode maxlength="5" placeholder="Zip Code">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-input-container>
    </div>
  </div>
</div>
