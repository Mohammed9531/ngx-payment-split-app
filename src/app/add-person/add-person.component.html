<div class="row header-row">
  <div class="col">
    <h2 class="text-lg-center text-md-center text-center">Split App</h2>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12 col-md-4 col-lg-4 no-pad-left">
    <div class="form-horizontal form-add-person">
      <form #personForm="ngForm" (ngSubmit)="onSubmit($event, personForm)" novalidate>
        <div class="form-group form-group-header">
          <h4 [innerHtml]="(editing ? 'Edit' : 'Add') + ' Person'"></h4>
        </div>
        <div class="form-group">
          <label for="personName" class="control-label">Person Name:</label>
          <input type="text" 
            id="personName" 
            name="personName" 
            class="form-control"
            [(ngModel)] = "person"
            #personName = 'ngModel'
            placeholder="John Doe" required>
           <span *ngIf="personForm?.submitted && !personForm?.controls?.personName?.valid" class="has-error">
             <small>Required. Person name cannot be empty.</small>
           </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-danger" [innerHtml]="editing ? 'Update' : 'Add'" ></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-8 col-lg-8 no-pad-right" *ngIf="persons?.length > 0">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let person of persons; let i = index;" (click)="editPerson(person, i)">{{person}}</li>
    </ul>
  </div>
</div>
<div class="row footer-row no-pad-right">
  <div class="col">
    <div class="pull-right">
      <button class="btn btn-default" (click)="goToNextStep($event)">Next >></button>
    </div>
  </div>
</div>
